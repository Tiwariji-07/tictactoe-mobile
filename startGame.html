<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Game</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bilbo"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Epilogue"
    />
    <link rel="stylesheet" href="css/startGame.css" />
  </head>
  <body>
    <div class="start-game">
      <a href="home.html">
        <div class="vector">
          <svg
            width="11"
            height="20"
            viewBox="0 0 11 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.62 0.990059C10.13 0.500059 9.34 0.500059 8.85 0.990059L0.539998 9.30006C0.149998 9.69006 0.149998 10.3201 0.539998 10.7101L8.85 19.0201C9.34 19.5101 10.13 19.5101 10.62 19.0201C11.11 18.5301 11.11 17.7401 10.62 17.2501L3.38 10.0001L10.63 2.75006C11.11 2.27006 11.11 1.47006 10.62 0.990059Z"
              fill="#333333"
            />
          </svg>
        </div>
      </a>
      <div class="start-text">Start a new game</div>
      <div class="heading">Whom do want to play with?</div>
      <div class="start-email">Email</div>
      <input
        type="text"
        class="start-email-box"
        placeholder="Type their email here"
        required
      />
      <a href="gameBoard.html">
        <button class="start-button">Start game</button>
      </a>
    </div>
  </body>
</html>
